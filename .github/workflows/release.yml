name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Generate release notes from CHANGELOG.md
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          VER="${TAG#v}"

          awk -v ver="$VER" '
            BEGIN { in_section=0 }
            $0 ~ "^## \\[" ver "\\]" { in_section=1; next }
            $0 ~ "^## \\[" && in_section { exit }
            in_section { print }
          ' CHANGELOG.md > RELEASE_NOTES.md

          if [[ ! -s RELEASE_NOTES.md ]]; then
            echo "ERROR: No CHANGELOG section found for version [$VER]" >&2
            exit 1
          fi

          {
            echo "## $TAG"
            echo
            cat RELEASE_NOTES.md
          } > RELEASE_NOTES.tmp && mv RELEASE_NOTES.tmp RELEASE_NOTES.md

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean --release-notes RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
